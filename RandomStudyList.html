<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Saxophone Jazz Playlist</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #player {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      // Curated list of long saxophone jazz playlists for studying
      var saxJazzPlaylists = [
        '2dSgVXqZ4xk',  // Relaxing Jazz Saxophone Music for Studying, Sleep, Reading 10 Hours
        's7ANBsnvoy4',  // Smooth Saxophone Jazz for Deep Focus | Best Instrumental Playlist for Studying
        'K7RmhU4m2no'   // Straight Up Smooth Jazz â€¢ 2 Hours Smooth Jazz Saxophone Instrumental Music for Relaxing and Study
      ];

      var player;

      // This function is called automatically when the YouTube IFrame API is ready.
      function onYouTubeIframeAPIReady() {
        loadRandomPlaylist();
      }

      // Loads a random playlist from the array.
      function loadRandomPlaylist() {
        var randomIndex = Math.floor(Math.random() * saxJazzPlaylists.length);
        var videoId = saxJazzPlaylists[randomIndex];

        if (player) {
          player.loadVideoById(videoId);
        } else {
          player = new YT.Player('player', {
            videoId: videoId,
            playerVars: {
              autoplay: 0,       // Disable autoplay
              controls: 1,
              rel: 0,            // Disable related videos
              modestbranding: 1  // Minimal YouTube branding
            },
            events: {
              'onReady': onPlayerReady,
              'onError': onPlayerError
            }
          });
        }
      }

      // When the video is ready, do nothing automatically,
      // allowing the user to start the video manually.
      function onPlayerReady(event) {
        // No auto-play: user can click the play button.
      }

      // If an error occurs, log it and try loading another playlist.
      function onPlayerError(event) {
        console.log("Error occurred: " + event.data);
        loadRandomPlaylist();
      }

      (function autoSkipAds() {
        const observer = new MutationObserver(() => {
            const skipButton = document.querySelector('.ytp-ad-skip-button, .ytp-ad-skip-button-modern');
            if (skipButton) {
                skipButton.click();
            }
        });

        observer.observe(document.body, { childList: true, subtree: true });
      })();
    </script>
  </head>
  <body>
    <div id="player"></div>
  </body>
</html>
